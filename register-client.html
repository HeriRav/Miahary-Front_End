        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">

        <link rel="stylesheet" href="css/bootstrap-datepicker.css">

        <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

        <link rel="stylesheet" href="css/aos.css">
        <link href="css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="css/register-style.css">

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        />

        <title>Mihary Market - Inscription en tant que client</title>
        
    </head>
    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
        <div class="site-wrap">
            <section class="vh-100 bg-image"
                style="background-image: url('images/hero_6.jpg');">
                <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                    <div class="container h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100 go-right" data-aos="fade-up">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="card" style="border-radius: 15px;">

                                    <div class="text-left" data-aos="fade" style="margin-left: 2%; margin-top: 2%;" data-aos="fade-up">
                                        <i class="fa-sharp fa-solid fa-arrow-left-long"></i>
                                        <a href="register.html" class="text-black fw-bold">Retour</a>
                                    </div>

                                    <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5" data-aos="fade-up">S'inscrire en tant que client</h2>

                                        <form>

                                            <div class="form-outline mb-4" data-aos="fade-up">
                                            <input type="text" id="registerName" class="form-control form-control-lg" required="required" autofocus="autofocus" />
                                            <label class="form-label" for="form3Example1cg">Nom</label>
                                            </div>

                                            <div class="row mb-4" data-aos="fade-up">
                                                <div class="col-md-6 pb-2">
                                                    <div class="form-outline" data-aos="fade-up"">
                                                    <input type="text" id="registerAddress" class="form-control form-control-lg" required="required" />
                                                    <label class="form-label" for="form3Example3cg">Adresse</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 pb-2">
                                                    <div class="form-outline" data-aos="fade-up"">
                                                    <input type="email" id="registerEmail" class="form-control form-control-lg" required="required" />
                                                    <label class="form-label" for="form3Example3cg">Adresse Mail</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-outline mb-4" data-aos="fade-up">
                                            <input type="tel" id="registerContact" class="form-control form-control-lg" required="required" />
                                            <label class="form-label" for="form3Example3cg">Contact</label>
                                            </div>

                                            <div class="row mb-4" data-aos="fade-up">
                                                <div class="col-md-6 pb-2">
                                                    <div class="form-outline">
                                                    <input type="password" id="registerPass1" class="form-control form-control-lg" required="required" />
                                                    <label class="form-label" for="form3Example4cg">Mot de Passe</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 pb-2">
                                                    <div class="form-outline">
                                                    <input type="password" id="registerPass2" class="form-control form-control-lg" required="required" />
                                                    <label class="form-label" for="form3Example4cdg">Confirmer Mot de Passe</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-5" data-aos="fade-up">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked />
                                            <label class="form-check-label" for="flexCheckDefault">
                                                J'ai lu et accepté les <a href="#!" class="text-body"><u>Termes et conditions d'utilisation</u></a>
                                            </label>
                                            </div>

                                            <div class="d-flex justify-content-center" data-aos="fade-up">
                                            <button type="button"
                                                class="btn btn-success btn-rounded btn-lg gradient-custom-4 px-5 text-white">S'inscrire</button>
                                            </div>

                                            <p class="text-center text-muted mt-5 mb-0">Déjà inscrit? <a id="loginLink" href="login.html"
                                                class="fw-bold text-body">Se connecter</a></p>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"

        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/aos.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/jquery.mb.YTPlayer.min.js"></script>
        
        <script src="js/main.js"></script>
    </body>
</html>
