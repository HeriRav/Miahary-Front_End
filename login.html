      <title>Mihary Market - Authentification</title>
      
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <section class="intro">
        <div class="bg-image h-100" style="background-image: url('images/bg_login.jpg');">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(139, 195, 74, .6);">
            <div class="container" data-aos="fade-right">
              <div class="row justify-content-left">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card gradient-custom" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-white">
                        
                      <div class="text-left" data-aos="fade-right">
                          <i class="fa-sharp fa-solid fa-arrow-left-long"></i>
                          <a href="index.html" class="text-white fw-bold">Retourner à l'accueil</a>
                      </div>

                      <div class="my-md-5">

                        <div class="text-center pt-1" data-aos="fade-right">
                          <i class="fas fa-solid fa-tractor fa-3x"></i>
                          <h2 class="fw-bold my-5 text-uppercase">authentification</h2>
                        </div>
      
                        <div class="form-outline form-white mb-4" data-aos="fade-right">
                          <input type="email" id="typeEmail" class="form-control form-control-lg" required="required" autofocus="autofocus" />
                          <label class="form-label" for="typeEmail">Nom d'utilisateur/Adresse Mail</label>
                        </div>
      
                        <div class="form-outline form-white mb-4" data-aos="fade-right">
                          <input type="password" id="typePassword" class="form-control form-control-lg" required="required" />
                          <label class="form-label" for="typePassword">Mot de Passe</label>
                        </div>
      
                        <div class="form-check" data-aos="fade-right">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault" checked
                          />
                          <label class="form-check-label" for="flexCheckDefault">
                            Se rappeler de moi
                          </label>
                          <span class="mb-0"><a href="#!" class="forgot text-white fw-bold">Mot de passe oublié?</a></span>
                        </div>
      
                        <div class="text-center py-5" data-aos="fade-right">
                          <button class="btn btn-light btn-lg btn-rounded px-5" type="submit">se connecter</button>
                        </div>
      
                      </div>
      
                      <div class="text-center">
                        <p class="mb-0">Pas encore inscrit?<a id="registerLink" href="register.html" class="text-white fw-bold"> S'inscrire</a>.</p>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- MDB -->
